version: '3.8'

services:
  nginx:
    build: "./nginx"
    hostname: nginx
    container_name: nginx
    ports:
     - 80:80
     - 443:443
    volumes:
     - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
     - proxy
    restart: unless-stopped

  proxy:
    build: ./
    hostname: proxy
    container_name: proxy
    restart: unless-stopped
    environment:
      PYTHONUNBUFFERED: 1
    volumes:
     - "./proxy:/proxy"
     - "./nginx/nginx.conf:/nginx.conf"
    
networks:
  default:
    name: ctf_network
